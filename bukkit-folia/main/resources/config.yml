# /axexecute commands that you want to block from admins/operators using
# if you dont want to block any commands, leave the list empty
blocked-executions:
  - "op"
  - "deop"
  - "execute" # execute can by used to bypass these btw
  - "axexecute" # to prevent infinite looping
  - "axdisabler"
  - "axenabler" 
  - "stop"
  - "restart"
  - "reload"
  - "rl"
  - "whitelist"
